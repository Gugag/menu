<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .menu-item-price {
            color: #4a5568;
        }
        .admin-panel {
            display: none;
        }
        .guest-view {
            display: block;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app">

        <!-- Guest View -->
        <div id="guest-view" class="guest-view container mx-auto p-4 md:p-8 max-w-4xl">
            <header class="text-center mb-8">
                <img id="restaurant-image-guest" src="https://placehold.co/600x200/e2e8f0/4a5568?text=Restaurant" alt="Restaurant Image" class="w-full h-48 object-cover rounded-lg shadow-md mb-4">
                <h1 id="restaurant-name-guest" class="text-4xl md:text-5xl font-bold text-gray-900">Our Menu</h1>
            </header>

            <main id="menu-container">
                <!-- Menu categories and items will be dynamically inserted here -->
                <div class="text-center p-8">
                    <p class="text-gray-600">Loading menu...</p>
                </div>
            </main>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel container mx-auto p-4 md:p-8">
            <!-- Login View -->
            <div id="login-view">
                <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-16">
                    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                        <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                    </form>
                     <div class="mt-4 text-sm text-center text-gray-600">
                        <p>First time? Use this form to sign up.</p>
                    </div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden">
                <header class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button>
                </header>

                <!-- Restaurant Settings -->
                <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Restaurant Settings</h2>
                    <div class="mb-4">
                        <label for="restaurant-name-input" class="block text-gray-700 font-medium mb-2">Restaurant Name</label>
                        <input type="text" id="restaurant-name-input" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your restaurant's name">
                    </div>
                    <div class="mb-4">
                        <label for="restaurant-image-upload" class="block text-gray-700 font-medium mb-2">Restaurant Header Image</label>
                        <input type="file" id="restaurant-image-upload" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <img id="restaurant-image-preview" src="" class="mt-4 max-h-48 rounded-lg hidden">
                    </div>
                     <button id="save-settings-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Save Settings</button>
                </section>
                
                <!-- QR Code Section -->
                <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Your Menu QR Code</h2>
                    <p class="text-gray-600 mb-4">Have guests scan this code to see your menu. Your menu URL is: <a id="menu-url" href="#" class="text-blue-600" target="_blank"></a></p>
                    <div id="qrcode-container" class="flex justify-center p-4 bg-gray-100 rounded"></div>
                </section>

                <!-- Menu Management -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Menu Management</h2>
                    <div id="admin-menu-container">
                        <!-- Admin menu items will be loaded here -->
                    </div>
                    <div class="mt-6">
                        <input type="text" id="new-category-name" class="px-4 py-2 border rounded-lg" placeholder="New Category Name">
                        <button id="add-category-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition ml-2">Add Category</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <!-- Modal for adding/editing menu items -->
    <div id="menu-item-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add Menu Item</h2>
            <form id="menu-item-form">
                <input type="hidden" id="modal-category-id">
                <input type="hidden" id="modal-item-index">
                <div class="mb-4">
                    <label for="item-name" class="block text-gray-700 mb-1">Item Name</label>
                    <input type="text" id="item-name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="item-description" class="block text-gray-700 mb-1">Description</label>
                    <textarea id="item-description" class="w-full px-3 py-2 border rounded-lg" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="item-price" class="block text-gray-700 mb-1">Price</label>
                    <input type="text" id="item-price" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancel-modal-btn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-50">
        <p id="toast-message"></p>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="confirm-modal-title" class="text-xl font-bold mb-4">Are you sure?</h2>
            <p id="confirm-modal-message" class="text-gray-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="confirm-cancel-btn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="confirm-ok-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration (auto-provided in Canvas environment)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID", storageBucket: "YOUR_STORAGE_BUCKET", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'digital-menu-default';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, setDoc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        const settingsCol = collection(db, `artifacts/${appId}/public/settings`);
        const menuCol = collection(db, `artifacts/${appId}/public/menu`);
        const settingsDocRef = doc(settingsCol, "restaurantConfig");

        // UI Elements
        const guestView = document.getElementById('guest-view');
        const adminPanel = document.getElementById('admin-panel');
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const menuContainer = document.getElementById('menu-container');
        const adminMenuContainer = document.getElementById('admin-menu-container');

        // --- UI Utilities (Toast and Confirm Modal) ---
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        let toastTimeout;

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-50'; // reset classes
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else {
                toast.classList.add('bg-red-500');
            }
            toast.classList.remove('hidden');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        const confirmModal = document.getElementById('confirm-modal');
        const confirmTitle = document.getElementById('confirm-modal-title');
        const confirmMessage = document.getElementById('confirm-modal-message');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        let confirmCallback = null;

        function showConfirm(title, message, onConfirm) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmCallback = onConfirm;
            confirmModal.classList.remove('hidden');
        }

        confirmOkBtn.addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            confirmModal.classList.add('hidden');
        });

        confirmCancelBtn.addEventListener('click', () => {
            confirmModal.classList.add('hidden');
        });


        // --- Routing ---
        function handleRouting() {
            if (window.location.hash === '#admin') {
                guestView.style.display = 'none';
                adminPanel.style.display = 'block';
            } else {
                guestView.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        }

        window.addEventListener('hashchange', handleRouting);
        handleRouting(); // Initial call

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (window.location.hash !== '#admin') {
                // If we're not on the admin page, do nothing.
                // handleRouting takes care of showing/hiding the entire panel.
                return;
            }

            // We are on the admin page, so manage the views.
            if (user) {
                // User is logged in, show dashboard
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                loadAdminDashboard();
            } else {
                // User is not logged in, show login form
                loginView.style.display = 'block';
                dashboardView.style.display = 'none';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    try {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } catch (creationError) {
                        loginError.textContent = creationError.message;
                    }
                } else {
                    loginError.textContent = error.message;
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
            window.location.hash = ''; // Go back to guest view on logout
        });
        
        // --- Guest View Logic ---
        function renderGuestMenu(categories) {
            menuContainer.innerHTML = '';
            if (categories.length === 0) {
                 menuContainer.innerHTML = '<p class="text-center text-gray-500">The menu is currently empty.</p>';
                 return;
            }
            
            categories.sort((a,b) => (a.name > b.name) ? 1 : -1).forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'mb-8';
                
                let itemsHtml = (category.items && category.items.length > 0) ? category.items.map(item => `
                    <div class="border-b py-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg font-semibold">${item.name}</h4>
                                <p class="text-gray-600 text-sm mt-1">${item.description}</p>
                            </div>
                            <p class="text-lg font-semibold menu-item-price ml-4 whitespace-nowrap">${item.price}</p>
                        </div>
                    </div>
                `).join('') : '<p class="text-sm text-gray-500 italic">No items in this category yet.</p>';

                categoryEl.innerHTML = `
                    <h3 class="text-2xl font-bold border-b-2 border-blue-600 pb-2 mb-4">${category.name}</h3>
                    <div class="space-y-4">
                        ${itemsHtml}
                    </div>
                `;
                menuContainer.appendChild(categoryEl);
            });
        }
        
        // Listen for restaurant settings changes (for both guest and admin)
        onSnapshot(settingsDocRef, (doc) => {
            const settings = doc.data() || {};
            document.getElementById('restaurant-name-guest').textContent = settings.name || 'Our Menu';
            document.title = settings.name || 'Digital Restaurant Menu';
            if (settings.imageUrl) {
                 document.getElementById('restaurant-image-guest').src = settings.imageUrl;
            }
            // Also update admin preview
            if (auth.currentUser) {
                document.getElementById('restaurant-name-input').value = settings.name || '';
                const imgPreview = document.getElementById('restaurant-image-preview');
                if(settings.imageUrl) {
                    imgPreview.src = settings.imageUrl;
                    imgPreview.classList.remove('hidden');
                } else {
                    imgPreview.classList.add('hidden');
                }
            }
        });

        // Listen for menu changes (for guests)
        onSnapshot(menuCol, (snapshot) => {
            const categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGuestMenu(categories);
            if (auth.currentUser) { // If admin is logged in, refresh their view too
                renderAdminMenu(categories);
            }
        });

        // --- Admin Dashboard Logic ---
        function loadAdminDashboard() {
            // QR Code
            const menuUrl = window.location.origin + window.location.pathname;
            document.getElementById('menu-url').href = menuUrl;
            document.getElementById('menu-url').textContent = menuUrl;
            document.getElementById('qrcode-container').innerHTML = '';
            new QRCode(document.getElementById("qrcode-container"), {
                text: menuUrl,
                width: 128,
                height: 128
            });
        }
        
        document.getElementById('save-settings-btn').addEventListener('click', async () => {
            const name = document.getElementById('restaurant-name-input').value;
            const imageFile = document.getElementById('restaurant-image-upload').files[0];
            const button = document.getElementById('save-settings-btn');
            button.textContent = 'Saving...';
            button.disabled = true;

            let imageUrl;
            if(imageFile) {
                const storageRef = ref(storage, `artifacts/${appId}/public/restaurant_image`);
                await uploadBytes(storageRef, imageFile);
                imageUrl = await getDownloadURL(storageRef);
            }

            const currentSettings = (await getDoc(settingsDocRef)).data() || {};
            const newSettings = {
                name: name || currentSettings.name,
                imageUrl: imageUrl || currentSettings.imageUrl
            };

            await setDoc(settingsDocRef, newSettings);
            button.textContent = 'Save Settings';
            button.disabled = false;
            showToast('Settings saved successfully!');
        });

        function renderAdminMenu(categories) {
            adminMenuContainer.innerHTML = '';
            categories.sort((a,b) => (a.name > b.name) ? 1 : -1).forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'mb-6 p-4 border rounded-lg';
                
                let itemsHtml = (category.items && category.items.length > 0) ? category.items.map((item, index) => `
                    <div class="flex justify-between items-center p-2 border-b">
                        <div>
                            <p class="font-semibold">${item.name} - ${item.price}</p>
                            <p class="text-sm text-gray-500">${item.description}</p>
                        </div>
                        <div>
                            <button class="edit-item-btn text-sm text-blue-600 mr-2" data-category-id="${category.id}" data-item-index="${index}">Edit</button>
                            <button class="delete-item-btn text-sm text-red-600" data-category-id="${category.id}" data-item-index="${index}">Delete</button>
                        </div>
                    </div>
                `).join('') : '';

                categoryEl.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-semibold">${category.name}</h3>
                        <button class="delete-category-btn text-red-600 font-bold" data-category-id="${category.id}">Delete Category</button>
                    </div>
                    ${itemsHtml}
                    <button class="add-item-btn mt-4 bg-blue-100 text-blue-800 text-sm font-medium px-4 py-2 rounded-lg hover:bg-blue-200" data-category-id="${category.id}">+ Add Menu Item</button>
                `;
                adminMenuContainer.appendChild(categoryEl);
            });
        }
        
        // Event Delegation for admin menu actions
        adminMenuContainer.addEventListener('click', async e => {
            const target = e.target;
            const categoryId = target.dataset.categoryId;

            if (target.classList.contains('delete-category-btn')) {
                showConfirm('Delete Category?', 'Are you sure you want to delete this entire category?', async () => {
                    await deleteDoc(doc(menuCol, categoryId));
                    showToast('Category deleted.', 'success');
                });
            } else if (target.classList.contains('add-item-btn')) {
                openMenuItemModal(categoryId);
            } else if (target.classList.contains('edit-item-btn')) {
                const itemIndex = target.dataset.itemIndex;
                const categoryDoc = await getDoc(doc(menuCol, categoryId));
                const item = categoryDoc.data().items[itemIndex];
                openMenuItemModal(categoryId, itemIndex, item);
            } else if (target.classList.contains('delete-item-btn')) {
                showConfirm('Delete Item?', 'Are you sure you want to delete this menu item?', async () => {
                    const itemIndex = target.dataset.itemIndex;
                    const categoryDoc = await getDoc(doc(menuCol, categoryId));
                    const itemToDelete = categoryDoc.data().items[itemIndex];
                    await updateDoc(doc(menuCol, categoryId), {
                        items: arrayRemove(itemToDelete)
                    });
                    showToast('Item deleted.', 'success');
                });
            }
        });
        
        document.getElementById('add-category-btn').addEventListener('click', async () => {
            const input = document.getElementById('new-category-name');
            const categoryName = input.value.trim();
            if (categoryName) {
                await addDoc(menuCol, { name: categoryName, items: [] });
                input.value = '';
            }
        });
        
        // --- Menu Item Modal Logic ---
        const modal = document.getElementById('menu-item-modal');
        
        function openMenuItemModal(categoryId, itemIndex = null, item = null) {
            document.getElementById('modal-category-id').value = categoryId;
            const isEdit = itemIndex !== null;
            document.getElementById('modal-title').textContent = isEdit ? 'Edit Menu Item' : 'Add Menu Item';
            document.getElementById('modal-item-index').value = isEdit ? itemIndex : '';
            document.getElementById('item-name').value = isEdit ? item.name : '';
            document.getElementById('item-description').value = isEdit ? item.description : '';
            document.getElementById('item-price').value = isEdit ? item.price : '';
            modal.classList.remove('hidden');
        }

        function closeMenuItemModal() {
            document.getElementById('menu-item-form').reset();
            modal.classList.add('hidden');
        }
        
        document.getElementById('cancel-modal-btn').addEventListener('click', closeMenuItemModal);
        
        document.getElementById('menu-item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const categoryId = document.getElementById('modal-category-id').value;
            const itemIndex = document.getElementById('modal-item-index').value;
            const newItem = {
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-description').value,
                price: document.getElementById('item-price').value,
            };

            const categoryRef = doc(menuCol, categoryId);

            if (itemIndex) { // Editing existing item
                const categoryDoc = await getDoc(categoryRef);
                const items = categoryDoc.data().items;
                items[itemIndex] = newItem;
                await updateDoc(categoryRef, { items: items });
            } else { // Adding new item
                await updateDoc(categoryRef, {
                    items: arrayUnion(newItem)
                });
            }
            
            closeMenuItemModal();
        });


    </script>

</body>
</html>
